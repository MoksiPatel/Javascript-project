<!DOCTYPE html>
<html>
    <head>
        <!-- Link to the Google APT jQUery files -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        // wait unitl the document is loaded before running any jQuery
        $(document).ready(function(){
            // selects the HTML element to append content
            $("html").append(
                // content to be added to the HTML element
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            // using jQuery to add CSS to the THML element with id=2
            $("#2").css({"color": "red"});
            //click() api is jQuery event
            $("#3").click(function(){
                //hide() api is jQuery effect
                $("h1").hide();
            });
        });
    </script>
</html>
